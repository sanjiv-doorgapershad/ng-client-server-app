<h3>Inventory...</h3>
<p></p>
<div *ngIf="products.length === 0">There are no items in the inventory. Please add an item.</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Code</th>
        <th scope="col">Description</th>
        <th scope="col">Remaining</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.product.code}}</td>
        <td>{{item.product.name}}</td>
        <td>{{item.remainingCount}}</td>
      </tr>
    </tbody>
  </table>
