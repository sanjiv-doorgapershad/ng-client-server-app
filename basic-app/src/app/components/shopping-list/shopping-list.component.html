<h3>Inventory...</h3>
<p></p>
<div *ngIf="requiredProducts.length === 0">No shopping required for now...</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Code</th>
        <th scope="col">Description</th>
        <th scope="col">Required</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of requiredProducts | ShoppingListFilter">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.product.code}}</td>
        <td>{{item.product.name}}</td>
        <td>{{item.minimumRequired - item.remainingCount}}</td>
      </tr>
  </tbody>
</table>
